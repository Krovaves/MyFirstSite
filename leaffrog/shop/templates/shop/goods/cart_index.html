{% load static %}

<a class="cart-goods" href="{{ p.get_absolute_url }}">
    <div class="card">
        <div class="card-image">
            {% for i in img %}
            {% if p.id == i.goods_id %}
            <img class="card-img" src="{{ i.images.url }}" width="80%" height="500">
            {% endif %}
            {% endfor %}
        </div>

        <div class="card-price">
            {{ p.price }} ₽
        </div>

        <div class="card-title">
            {{ p.title|truncatechars:70 }}
        </div>
        <a class="cart" href='@'>В корзину</a>

    </div>
</a>
